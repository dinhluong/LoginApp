<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
	<!-- Javascript SDK-->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
  <script src="js/amazon-cognito-auth.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
  <script src="js/amazon-cognito-identity.min.js"></script>  
  <script src="js/config.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">	
  </head>
  <body>
		<div class="container">
    <h1 class="h3 mb-3 font-weight-normal" id="titleheader">Register an Account</h1>
	<div class="form-group">
	<label for="usr">Name:</label>
	<input type="personalname" class="form-control" id="personalnameRegister" placeholder="Name" pattern=".*" required>
	</div>
	<div class="form-group">
	<label for="pwd">Email:</label>
	<input type="email" class="form-control" id="emailInputRegister" placeholder="Email" pattern=".*" required>
	</div>
	<div class="form-group">
	<label for="pwd">Password:</label>
	<input type="password" class="form-control" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
	</div>
	<div class="form-group">
	<label for="pwd">Re enter password:</label>
    <input type="password" class="form-control" id="confirmationpassword" placeholder="Confirm Password" pattern=".*" required>
	</div>	
	<div class="form-group">
	<label for="pwd">Choose avatar</label>
	<input id="photoupload" class="form-control-file border" type="file" accept="image/*">
	</div>
	<div class="form-group">
	<button id="mainbutton" class="btn btn-lg btn-primary btn-block" type="button" onclick="registerButton()">Register</button>
	</div>	
	</div>	
	<script>
		// For upload image config
		var bucketName = _config.s3.BUCKET_NAME;
		var bucketRegion = _config.s3.REGION;
		var IdentityPoolId = _config.s3.IDENTITY_POOL_ID;
		AWS.config.update({
				region: bucketRegion,
				credentials: new AWS.CognitoIdentityCredentials({
					IdentityPoolId: IdentityPoolId
				})
			}); 
		// For regist data config
		var username;
		var password;
		var personalname;
		var poolData;
			
	  function registerButton() {
		
		personalname =  document.getElementById("personalnameRegister").value;	
		username = document.getElementById("emailInputRegister").value;
		
		if (document.getElementById("passwordInputRegister").value != document.getElementById("confirmationpassword").value) {
			alert("Passwords Do Not Match!")
			throw "Passwords Do Not Match!"
		} else {
			password =  document.getElementById("passwordInputRegister").value;	
		}
		
		poolData = {
				UserPoolId : _config.cognito.userPoolId, // Your user pool id here
				ClientId : _config.cognito.clientId // Your client id here
			};		
		var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

		var attributeList = [];
		
		var dataEmail = {
			Name : 'email', 
			Value : username, //get from form field
		};
		
		var dataPersonalName = {
			Name : 'name', 
			Value : personalname, //get from form field
		};

		var attributeEmail = new AmazonCognitoIdentity.CognitoUserAttribute(dataEmail);
		var attributePersonalName = new AmazonCognitoIdentity.CognitoUserAttribute(dataPersonalName);
		
		
		attributeList.push(attributeEmail);
		attributeList.push(attributePersonalName);

		userPool.signUp(username, password, attributeList, null, function(err, result){
			if (err) {
				alert(err.message || JSON.stringify(err));
				return;
			}
			cognitoUser = result.user;
			// Get sub to make an Id in dynamodb
			userSub = result.userSub;
			// Upload images to s3
			registDataToDynamoDB(userSub,username)
			console.log('user name is ' + cognitoUser.getUsername());
			document.getElementById("titleheader").innerHTML = "Check your email for a verification link";
			
		});
	  }
	// Upload profile to S3
	function registDataToDynamoDB(userId, email){
		// Upload image first
		var s3 = new AWS.S3({
        apiVersion: '2006-03-01',
        params: {Bucket: bucketName}
        });
        var files = document.getElementById('photoupload').files;
        if (!files.length) {
            return alert('Please choose a file to upload first.');
        }
        var file = files[0];
        var photoKey = file.name;
        s3.upload({
            Key: photoKey,
            Body: file,
            ACL: 'public-read'
        }, function(err, res) {
            if (err) {
            return alert('There was an error uploading your photo: ', err.message);
			}
			var ajaxData = {
				"UserID": userId,
				"Email": email.toLowerCase(),
				"AvatarUrl": res.Location
    		}
			$.ajax({
				url: _config.api.prod.unauthorized.user,
				type:"POST",
				data: JSON.stringify(ajaxData),
				headers: { "Accept":"application/json", "Content-Type":"application/json" },
				success: function() {
					alert('Success to register data');
					window.location.href="login.html";
				},
				error: function(err){
					return alert('There was an error while regist your data', err.message);
				}
			});
	});
	}
	</script>
 </body>
</html>
