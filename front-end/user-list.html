<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Responsive Table</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>

<!--Cognito JavaScript-->
<script src="js/amazon-cognito-identity.min.js"></script>  
<script src="js/config.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
    img {
  vertical-align: middle;
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

</style>
</head>
<body>
    <div class="container">
    <h2>User List</h2>
    <button type="button" class="button float-right" onclick="signOut()">Sign out</button>
    <div class="table-responsive">
            <table class="table" id="tblUser">
                    <thead>
                      <tr>
                        <th>UserID</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Avatar</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>   
    </div>    
    </div>
    <script>
	var data = { 
		UserPoolId : _config.cognito.userPoolId,
        ClientId : _config.cognito.clientId
    };
    var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
    var cognitoUser = userPool.getCurrentUser();
	var idToken = "";
	window.onload = function(){
    if (cognitoUser != null) {
        cognitoUser.getSession(function(err, session) {
            if (err) {
                alert(err);
                return;
            }
            console.log('session validity: ' + session.isValid());
			//Set the profile info
			cognitoUser.getUserAttributes(function(err, result) {
				if (err) {
					console.log(err);
					return;
				}
				console.log(result);
                idToken = session.getIdToken().getJwtToken();
                $.ajax({
                        url: _config.api.prod.authorized.admin.user,
                        headers:{
						"Authorization": idToken
					    },
                        type:'GET',
                        success: function(data) {
                            console.log(data);
                            $.each(data, function(i, obj){
                                var newRowContent = "<tr><td>"+obj.UserID+"</td><td>"+obj.Email+"</td><td>"+obj.Role+"</td><td><img src="+obj.AvatarUrl+"></td><td><button type=\"button\" class=\"btn btn-info\" onclick=\"makeAdmin('"+obj.UserID+"','"+obj.Email+"')\">Make Admin</button></td><td><button type=\"button\" class=\"btn btn-danger\" onclick=\"deleteUser('"+obj.UserID+"','"+obj.Email+"')\">Delete</button></td></tr>";
                                $("#tblUser tbody").append(newRowContent);  

                            })
                        },
                        fail: function(data){
                        $('#email_value').html(data);
                        console.log(data);
                        }
                });
			});			
			
            });
        }
    }
	function signOut(){
	    if (cognitoUser != null) {
          cognitoUser.signOut();
		  window.location.href = "signout.html";
        }
    }
    function deleteUser(userID, email){
        console.log("Delete user: "+userID);
        var ajaxData = {
                "UserID": userID,
                "Email": email
    		}
        $.ajax({
            url: _config.api.prod.authorized.admin.user,
            type:"DELETE",
            data: JSON.stringify(ajaxData),
            headers: { "Accept":"application/json", "Content-Type":"application/json", "Access-Control-Allow-Methods":"GET, PUT, POST, DELETE, HEAD" },
            dataType: "text",
            success: function() {
                    alert('Success to delete data');
                    location.reload();       
            },
            error: function(err){
                return alert('There was an error while delete user', err.message);
            }
        });
        
    }
    function makeAdmin(userID, email){
        var ajaxData = {
                "UserID": userID,
                "Email": email
            }  
        $.ajax({
        url: _config.api.prod.authorized.admin.user,
        type:"POST",
        data: JSON.stringify(ajaxData),
        headers: { "Accept":"application/json", "Content-Type":"application/json", "Authorization": idToken },
        success: function() {
                alert('Success to make admin');
                location.reload();       
        },
        error: function(err){
            return alert('There was an error while promote user to admin', err.message);
        }
    });   
    }
    </script>
  </body>
</html>
